<div style="text-align:center">
    <div class="table-responsive">          
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Company</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let customer of customers; let idx = index">
              <td>{{customer.id}}</td>
              <td>{{customer.first_name}}</td>
              <td>{{customer.last_name}}</td>
              <td>{{customer.email}}</td>
              <td>{{customer.gender}}</td>
              <td>{{customer.company_name}}</td>
              <td><button type="button" class="btn btn-danger" (click)="deleteMyCustomer(customer)">Remove</button></td>

              
            </tr>
          </tbody>
        </table>
        </div>
</div>
